<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeaveMind</title>
    <meta name="description" content="AI와 함께 생각을 엮어내는 공간, WeaveMind입니다. 기술, 일상, AI에 대한 깊이 있는 인사이트를 탐험하세요.">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style>
        :root {
            --bg-deep-space: #0D1117;
            --bg-space: #161B22;
            --bg-interface: #21262D;
            --border-color: #30363D;
            --text-primary: #E6EDF3;
            --text-secondary: #8B949E;
            --accent-glow-start: #58A6FF;
            --accent-glow-end: #A371F7;
            --font-sans: 'Pretendard', sans-serif;
            --danger-color: #DA3633;
            --danger-hover-color: #b92c2a;
        }
        html { scroll-behavior: smooth; }
        body { font-family: var(--font-sans); background-color: var(--bg-deep-space); color: var(--text-primary); font-size: 15px; }
        
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-space); }
        ::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #4b535d; }

        .app-view { display: none; }
        .app-view.active { display: block; animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .glow-text {
            background: linear-gradient(90deg, var(--accent-glow-start), var(--accent-glow-end));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            background-clip: text; text-fill-color: transparent;
        }
        .glow-border-hover:hover {
            border-color: var(--accent-glow-start);
            box-shadow: 0 0 15px rgba(88, 166, 255, 0.2);
        }
        .btn {
            padding: 0.5rem 1rem; font-size: 0.875rem; font-weight: 500; border-radius: 6px;
            transition: all 0.2s ease; display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem;
            border: 1px solid var(--border-color); background-color: var(--bg-interface);
            cursor: pointer;
        }
        .btn:hover { background-color: var(--border-color); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-primary {
            background: linear-gradient(90deg, var(--accent-glow-start), var(--accent-glow-end));
            border: none; color: white;
        }
        .btn-primary:hover { filter: brightness(1.1); }
        .btn-danger { background-color: var(--danger-color); border-color: var(--danger-color); color: white; }
        .btn-danger:hover { background-color: var(--danger-hover-color); }

        .form-input, .form-textarea {
            font-size: 0.9rem; padding: 0.6rem 0.8rem; border: 1px solid var(--border-color);
            border-radius: 6px; width: 100%; background-color: var(--bg-space); color: var(--text-primary);
        }
        .form-input:focus, .form-textarea:focus { outline: none; border-color: var(--accent-glow-start); box-shadow: 0 0 0 2px rgba(88, 166, 255, 0.2); }
        .form-textarea { min-height: 150px; line-height: 1.6; }

        .wysiwyg-editor {
            min-height: 300px; border: 1px solid var(--border-color); border-radius: 6px; padding: 0.8rem 1rem;
            background-color: var(--bg-space); line-height: 1.7; font-size: 0.9rem;
        }
        .wysiwyg-editor:focus { outline: none; border-color: var(--accent-glow-start); box-shadow: 0 0 0 2px rgba(88, 166, 255, 0.2); }
        .wysiwyg-editor > *:first-child { margin-top: 0; }
        .wysiwyg-editor > *:last-child { margin-bottom: 0; }
        
        .prose-custom { color: var(--text-secondary); line-height: 1.8; }
        .prose-custom h1, .prose-custom h2, .prose-custom h3 { color: var(--text-primary); font-weight: 600; margin-top: 1.8em; margin-bottom: 1em; border-bottom: 1px solid var(--border-color); padding-bottom: 0.3em; }
        .prose-custom a { color: var(--accent-glow-start); text-decoration: none; font-weight: 500; }
        .prose-custom a:hover { text-decoration: underline; }
        .prose-custom pre { background-color: #010409; padding: 1rem; border-radius: 6px; border: 1px solid var(--border-color); font-size: 0.875rem; overflow-x: auto;}
        .prose-custom code:not(pre > code) { background-color: var(--bg-interface); padding: 0.2em 0.4em; margin: 0; font-size: 85%; border-radius: 3px; }
        .prose-custom img { max-width: 100%; height: auto; border-radius: 6px; margin: 2rem auto; display: block; }
        .prose-custom blockquote { border-left: 3px solid var(--accent-glow-start); padding-left: 1rem; color: var(--text-secondary); font-style: italic; }

        .modal-backdrop { position: fixed; inset: 0; background-color: rgba(0,0,0,0.8); z-index: 40; backdrop-filter: blur(5px); display: none; }
        .modal-content { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--bg-interface); padding: 1.5rem; border-radius: 8px; z-index: 50; width: 90%; max-width: 420px; display: none; border: 1px solid var(--border-color); }
        .modal-backdrop.active, .modal-content.active { display: block; animation: fadeIn 0.3s; }
    </style>
</head>
<body>
    <div id="app-container" class="max-w-5xl mx-auto px-4">
        <div id="main-nav-container" class="sticky top-0 z-30 bg-deep-space/80 backdrop-blur-lg"></div>
        <main>
            <div id="view-library" class="app-view active"></div>
            <div id="view-post" class="app-view"></div>
            <div id="view-admin" class="app-view"></div>
            <div id="view-writer" class="app-view"></div>
        </main>
        <div id="modal-container"></div>
        <div id="toast-container" class="fixed bottom-5 right-5 z-50 space-y-2"></div>
    </div>
    
    <script type="module">
        // --- Supabase & State ---
        const SUPABASE_URL = 'https://fzfnjtlzovbpbglvkroh.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ6Zm5qdGx6b3ZicGJnbHZrcm9oIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU4OTcyMjEsImV4cCI6MjA3MTQ3MzIyMX0.yg43GbdVBPAzaghmERNGxRu9dte3bcpWTWjrOa0p55I';
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const state = { user: null, profile: null };
        const $ = (selector) => document.querySelector(selector);
        const $$ = (selector) => document.querySelectorAll(selector);

        const ICONS = {
            'login': `<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path></svg>`,
            'dashboard': `<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>`,
            'edit': `<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>`,
            'delete': `<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>`,
            'ai': `<svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.5L15.232 5.232z"></path></svg>`,
            'loading': `<svg class="animate-spin h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>`
        };

        const templates = {
            nav: (isAdmin) => `
                <nav class="flex items-center justify-between py-3 my-2 border-b border-border-color">
                    <a href="#/" class="text-xl font-semibold glow-text">WeaveMind</a>
                    <div class="flex items-center space-x-2">
                        ${state.user 
                            ? (isAdmin ? `<a href="#/admin" class="btn">${ICONS.dashboard} Dashboard</a>` : '') + 
                              `<button data-action="logout" class="btn">Logout</button>`
                            : `<button data-action="show-auth" class="btn">${ICONS.login} Login / Sign Up</button>`
                        }
                    </div>
                </nav>`,
            authModal: () => `
                <div id="auth-modal-backdrop" class="modal-backdrop active"></div>
                <div id="auth-modal-content" class="modal-content active">
                    <h3 class="text-lg font-semibold mb-4 text-center glow-text">Welcome to WeaveMind</h3>
                    <form id="auth-form" class="space-y-3">
                        <input type="email" name="email" placeholder="Email" class="form-input" required>
                        <input type="password" name="password" placeholder="Password (6+ characters)" class="form-input" required>
                        <div id="password-confirm-container" class="hidden">
                            <input type="password" name="password-confirm" placeholder="Confirm Password" class="form-input">
                        </div>
                        <p id="auth-error" class="text-red-400 text-xs h-4"></p>
                        <button type="submit" id="auth-submit-btn" class="btn btn-primary w-full">Continue</button>
                    </form>
                    <p class="text-xs text-center mt-3 text-secondary">
                        <span id="auth-toggle-text">Don't have an account?</span>
                        <a href="#" id="auth-toggle-link" class="font-medium text-blue-400 hover:underline">Sign Up</a>
                    </p>
                </div>`,
            confirmModal: (title, message) => `
                <div id="confirm-modal-backdrop" class="modal-backdrop active"></div>
                <div id="confirm-modal-content" class="modal-content active">
                    <h3 class="text-lg font-semibold text-primary mb-2">${title}</h3>
                    <p class="text-secondary text-sm mb-6">${message}</p>
                    <div class="flex justify-end gap-3">
                        <button id="confirm-cancel-btn" class="btn">Cancel</button>
                        <button id="confirm-ok-btn" class="btn btn-danger">Confirm</button>
                    </div>
                </div>`
        };

        function updateMetaTags(title, description) {
            document.title = title;
            $('meta[name="description"]').setAttribute('content', description);
        }

        function handleRouting() {
            const hash = window.location.hash || '#/';
            const [path, id] = hash.substring(2).split('/');
            
            if ((path === 'admin' || path === 'writer') && state.profile?.role !== 'admin') {
                showToast('Access denied.', true);
                // 지연 후 리디렉션하여 사용자가 토스트 메시지를 볼 시간을 줍니다.
                setTimeout(() => { window.location.hash = '/'; }, 1000);
                return;
            }

            switch (path) {
                case 'post': renderPostView(id); break;
                case 'admin': renderAdminView(); break;
                case 'writer': renderWriterView(id); break;
                default: renderLibraryView();
            }
        }
        
        function switchView(viewId) {
            $$('.app-view').forEach(v => v.classList.remove('active'));
            $(viewId)?.classList.add('active');
            window.scrollTo(0, 0);
        }
        
        function toggleButtonLoading(btn, isLoading, originalContent) {
            if (isLoading) {
                btn.disabled = true;
                btn.innerHTML = `${ICONS.loading} ${originalContent.includes('Weaving') ? 'Weaving...' : 'Saving...'}`;
            } else {
                btn.disabled = false;
                btn.innerHTML = originalContent;
            }
        }

        function renderNav() {
            $('#main-nav-container').innerHTML = templates.nav(state.profile?.role === 'admin');
        }

        function showAuthModal() {
            $('#modal-container').innerHTML = templates.authModal();
            $('#auth-modal-backdrop').addEventListener('click', closeAuthModal);
            $('#auth-form').addEventListener('submit', handleAuthSubmit);
            $('#auth-toggle-link').addEventListener('click', toggleAuthMode);
        }

        function closeAuthModal() {
            $('#modal-container').innerHTML = '';
        }

        function toggleAuthMode(e) {
            e.preventDefault();
            const isLogin = $('#auth-toggle-link').textContent.includes('Login');
            $('#password-confirm-container').classList.toggle('hidden', isLogin);
            $('#auth-submit-btn').textContent = isLogin ? 'Login' : 'Sign Up';
            $('#auth-toggle-text').textContent = isLogin ? "Don't have an account?" : "Already have an account?";
            $('#auth-toggle-link').textContent = isLogin ? 'Sign Up' : 'Login';
            $('#auth-error').textContent = '';
        }

        async function handleAuthSubmit(e) {
            e.preventDefault();
            const form = e.target;
            const email = form.email.value;
            const password = form.password.value;
            const errorEl = $('#auth-error');
            const btn = $('#auth-submit-btn');
            errorEl.textContent = '';
            
            const originalBtnContent = btn.innerHTML;
            toggleButtonLoading(btn, true, "Continue");

            const isLoginMode = !$('#password-confirm-container').classList.contains('hidden');

            if (!isLoginMode) {
                const { error } = await supabase.auth.signInWithPassword({ email, password });
                if (error) errorEl.textContent = 'Invalid login credentials.';
                else { closeAuthModal(); showToast('Logged in successfully.'); }
            } else {
                const passwordConfirm = form['password-confirm'].value;
                if (password !== passwordConfirm) { errorEl.textContent = 'Passwords do not match.'; }
                else if (password.length < 6) { errorEl.textContent = 'Password must be at least 6 characters.'; }
                else {
                    const { error } = await supabase.auth.signUp({ email, password });
                    if (error) errorEl.textContent = error.message;
                    else { closeAuthModal(); showToast('Sign up successful! Please check your email for verification.'); }
                }
            }
            toggleButtonLoading(btn, false, originalBtnContent);
        }

        async function renderLibraryView() {
            updateMetaTags('WeaveMind', 'AI와 함께 생각을 엮어내는 공간, WeaveMind입니다.');
            switchView('#view-library');
            const container = $('#view-library');
            container.innerHTML = `<div class="text-center py-20">Loading thoughts...</div>`;

            const { data: posts, error } = await supabase.from('thoughts')
                .select('id, title, created_at, view_count, comments(count)')
                .eq('is_public', true)
                .order('created_at', { ascending: false });

            if (error) { container.innerHTML = `<p class="text-center py-20 text-red-400">Error loading posts.</p>`; return; }

            const postsHtml = posts.length > 0 ? posts.map(post => `
                <a href="#/post/${post.id}" class="block bg-space p-5 rounded-lg border border-border-color transition-all duration-300 glow-border-hover">
                    <h3 class="font-semibold text-lg text-primary truncate">${post.title}</h3>
                    <div class="flex items-center space-x-4 text-xs text-secondary mt-4">
                        <span>${new Date(post.created_at).toLocaleDateString()}</span>
                        <span>Views: ${post.view_count}</span>
                        <span>Comments: ${post.comments[0]?.count || 0}</span>
                    </div>
                </a>
            `).join('') : `<p class="text-secondary text-center md:col-span-2 lg:col-span-3">No thoughts have been published yet.</p>`;

            container.innerHTML = `
                <header class="text-center py-16">
                    <h1 class="text-4xl md:text-5xl font-bold glow-text">WeaveMind</h1>
                    <p class="text-md text-gray-400 mt-3 max-w-xl mx-auto">An AI-assisted journey of thoughts. Explore ideas woven from fragments of inspiration and technology.</p>
                </header>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">${postsHtml}</div>`;
        }
        
        async function renderPostView(id) {
            switchView('#view-post');
            const container = $('#view-post');
            container.innerHTML = `<div class="text-center py-20">Loading post...</div>`;

            const { data: post, error } = await supabase.from('thoughts').select('*, profiles(email)').eq('id', id).single();
            
            if (error || !post || (!post.is_public && state.profile?.role !== 'admin')) {
                window.location.hash = '/';
                showToast('Post not found or you do not have permission to view it.', true);
                return;
            }
            
            if (post.is_public && state.profile?.role !== 'admin') {
                await supabase.rpc('increment_view_count', { thought_id_to_inc: id });
            }
            
            updateMetaTags(`${post.title} - WeaveMind`, (post.refined_content || '').replace(/<[^>]+>/g, '').substring(0, 160));
            
            container.innerHTML = `
                <article class="max-w-3xl mx-auto py-8 md:py-12">
                    <header class="text-center mb-8">
                        <h1 class="text-3xl md:text-4xl font-bold text-primary">${post.title}</h1>
                        <p class="text-sm text-secondary mt-3">
                            By ${post.profiles?.email || '...'} on ${new Date(post.created_at).toLocaleDateString()}
                        </p>
                    </header>
                    <div class="prose-custom">${post.refined_content}</div>
                </article>`;
        }

        async function renderAdminView() {
            updateMetaTags('Admin Dashboard - WeaveMind', 'Manage your content.');
            switchView('#view-admin');
            const container = $('#view-admin');
            container.innerHTML = `<div class="py-10"><h1 class="text-2xl font-bold">Loading content...</h1></div>`;
            if (!state.user) return; // 사용자가 없으면 렌더링 중단

            const { data: posts, error } = await supabase.from('thoughts')
                .select('id, title, created_at, is_public')
                .eq('author_id', state.user.id)
                .order('created_at', { ascending: false });

            if (error) { container.innerHTML = `<p class="text-red-400">Error loading your posts.</p>`; return; }

            const postsListHtml = posts.length > 0 ? posts.map(post => `
                <div class="bg-space p-4 rounded-lg flex justify-between items-center border border-border-color">
                    <div>
                        <h3 class="font-semibold text-primary">${post.title}</h3>
                        <p class="text-xs text-secondary mt-1">
                            ${new Date(post.created_at).toLocaleString()} - 
                            <span class="${post.is_public ? 'text-green-400' : 'text-yellow-400'}">${post.is_public ? 'Public' : 'Draft'}</span>
                        </p>
                    </div>
                    <div class="flex items-center space-x-2">
                        <a href="#/writer/${post.id}" class="btn">${ICONS.edit}</a>
                        <button data-action="delete-post" data-id="${post.id}" class="btn btn-danger">${ICONS.delete}</button>
                    </div>
                </div>`).join('') 
                : `<div class="text-center py-12 border border-dashed border-border-color rounded-lg">
                     <p class="text-secondary">You haven't woven any thoughts yet.</p>
                     <a href="#/writer" class="btn btn-primary mt-4">Create a New Thought</a>
                   </div>`;

            container.innerHTML = `
                <div class="py-10">
                    <div class="flex justify-between items-center mb-6">
                        <h1 class="text-2xl font-bold">Admin Dashboard</h1>
                        ${posts.length > 0 ? `<a href="#/writer" class="btn btn-primary">New Thought</a>` : ''}
                    </div>
                    <div class="space-y-3">${postsListHtml}</div>
                </div>`;
        }
        
        async function renderWriterView(id) {
            updateMetaTags(id ? 'Edit Thought' : 'New Thought', 'Weave your ideas with AI.');
            switchView('#view-writer');
            const container = $('#view-writer');
            container.innerHTML = `<div class="text-center py-20">Loading editor...</div>`;
            if (!state.user) return;

            let post = { id: null, title: '', raw_thought: '', refined_content: '', is_public: false };
            if (id) {
                const { data, error } = await supabase.from('thoughts').select('*').eq('id', id).single();
                if (error || data.author_id !== state.user.id) {
                    window.location.hash = '/admin';
                    showToast('Post not found or access denied.', true);
                    return;
                }
                post = data;
            }

            container.innerHTML = `
                <div class="max-w-3xl mx-auto py-10">
                    <h1 class="text-2xl font-bold mb-6">${id ? 'Edit Thought' : 'Create a New Thought'}</h1>
                    <form id="writer-form" data-id="${id || ''}" class="space-y-5">
                        <div>
                            <label for="raw-thought" class="block text-sm font-medium text-secondary mb-1">1. Your Raw Thought</label>
                            <textarea id="raw-thought" class="form-textarea" placeholder="Start with a question, a quote, or a fragment of an idea...">${post.raw_thought}</textarea>
                        </div>
                        <div class="text-center">
                            <button type="button" id="generate-ai-btn" class="btn">${ICONS.ai} Weave with AI</button>
                        </div>
                        <div>
                            <label for="title" class="block text-sm font-medium text-secondary mb-1">2. Title</label>
                            <input type="text" id="title" class="form-input" placeholder="AI-generated or your own title" value="${post.title}" required>
                        </div>
                        <div>
                            <label for="refined-content" class="block text-sm font-medium text-secondary mb-1">3. Refined Content (HTML Editor)</label>
                            <div id="refined-content-editor" class="wysiwyg-editor prose-custom" contenteditable="true">${post.refined_content}</div>
                        </div>
                        <div class="flex items-center justify-between">
                             <div class="flex items-center gap-3">
                                <label for="is-public" class="text-sm font-medium text-secondary cursor-pointer">Publish Publicly?</label>
                                <input type="checkbox" id="is-public" class="w-4 h-4 cursor-pointer" ${post.is_public ? 'checked' : ''}>
                            </div>
                            <button type="submit" id="save-post-btn" class="btn btn-primary">Save Post</button>
                        </div>
                    </form>
                </div>`;
            
            $('#generate-ai-btn').addEventListener('click', handleAiGenerate);
            $('#writer-form').addEventListener('submit', handlePostSave);
        }

        async function handleAiGenerate(e) {
            const btn = e.target.closest('button');
            const rawThought = $('#raw-thought').value;
            if (!rawThought.trim()) {
                showToast('Please enter a raw thought first.', true);
                return;
            }
            
            const originalBtnContent = btn.innerHTML;
            toggleButtonLoading(btn, true, `${ICONS.ai} Weaving with AI`);
            showToast('AI is generating content...');

            try {
                const prompt = `You are an insightful blog writer. Based on the following raw thought, write a thoughtful and well-structured blog post in HTML format. The post should have a clear title. The tone should be reflective and engaging. Your entire response must be a single JSON object with two keys: "title" (string) and "content" (string with HTML for the post body). Do not include markdown backticks or the word "json" in your response. Raw thought: "${rawThought}"`;
                
                const payload = { contents: [{ role: "user", parts: [{ text: prompt }] }] };
                const apiKey = "";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) throw new Error(`API request failed with status ${response.status}`);
                
                const result = await response.json();
                const text = result.candidates?.[0]?.content?.parts?.[0]?.text;

                if (text) {
                    const aiResponse = JSON.parse(text);
                    $('#title').value = aiResponse.title;
                    $('#refined-content-editor').innerHTML = aiResponse.content;
                    showToast('AI generation complete!', false);
                } else {
                    throw new Error('Invalid response from AI.');
                }
            } catch (error) {
                console.error('AI Generation Error:', error);
                showToast('Failed to generate content. Please try again.', true);
            } finally {
                toggleButtonLoading(btn, false, originalBtnContent);
            }
        }
        
        async function handlePostSave(e) {
            e.preventDefault();
            const form = e.target;
            const postId = form.dataset.id;
            const btn = $('#save-post-btn');
            
            const postData = {
                title: $('#title').value,
                raw_thought: $('#raw-thought').value,
                refined_content: $('#refined-content-editor').innerHTML,
                is_public: $('#is-public').checked,
                author_id: state.user.id
            };

            const originalBtnContent = btn.innerHTML;
            toggleButtonLoading(btn, true, "Save Post");

            const { error } = postId
                ? await supabase.from('thoughts').update(postData).eq('id', postId)
                : await supabase.from('thoughts').insert(postData);

            if (error) {
                showToast(`Error saving post: ${error.message}`, true);
            } else {
                showToast('Post saved successfully!', false);
                window.location.hash = '/admin';
            }
            toggleButtonLoading(btn, false, originalBtnContent);
        }

        async function handleDeletePost(postId) {
            const confirmed = await showConfirmModal('Delete Post', 'Are you sure you want to delete this post? This action cannot be undone.');
            if (!confirmed) return;
            
            showToast('Deleting post...');
            const { error } = await supabase.from('thoughts').delete().eq('id', postId);
            if (error) {
                showToast(`Error deleting post: ${error.message}`, true);
            } else {
                showToast('Post deleted successfully.');
                renderAdminView();
            }
        }

        function showToast(message, isError = false) {
            const toast = document.createElement('div');
            toast.className = `py-2 px-4 rounded-md shadow-lg text-sm font-medium text-white ${isError ? 'bg-red-600' : 'bg-green-600'}`;
            toast.textContent = message;
            $('#toast-container').appendChild(toast);
            setTimeout(() => {
                toast.style.animation = 'fadeOut 0.5s forwards';
                setTimeout(() => toast.remove(), 500);
            }, 3000);
        }

        function showConfirmModal(title, message) {
            return new Promise(resolve => {
                $('#modal-container').innerHTML = templates.confirmModal(title, message);
                const backdrop = $('#confirm-modal-backdrop');
                const okBtn = $('#confirm-ok-btn');
                const cancelBtn = $('#confirm-cancel-btn');

                const cleanup = (result) => {
                    $('#modal-container').innerHTML = '';
                    resolve(result);
                };

                backdrop.addEventListener('click', () => cleanup(false));
                okBtn.addEventListener('click', () => cleanup(true));
                cancelBtn.addEventListener('click', () => cleanup(false));
            });
        }

        async function handleGlobalClick(e) {
            const actionTarget = e.target.closest('[data-action]');
            if (!actionTarget) return;

            switch(actionTarget.dataset.action) {
                case 'show-auth': showAuthModal(); break;
                case 'logout':
                    await supabase.auth.signOut();
                    window.location.hash = '/';
                    showToast('Logged out.');
                    break;
                case 'delete-post':
                    handleDeletePost(actionTarget.dataset.id);
                    break;
            }
        }

        /**
         * Initialize the application.
         */
        function init() {
            // --- KEY CHANGE: Decouple initial render from auth state ---
            
            // 1. Render initial UI immediately
            renderNav();
            handleRouting();

            // 2. Set up listeners
            window.addEventListener('hashchange', handleRouting);
            document.addEventListener('click', handleGlobalClick);

            // 3. Listen for auth changes and update UI accordingly
            supabase.auth.onAuthStateChange(async (_event, session) => {
                const wasLoggedIn = !!state.user;
                const isLoggedIn = !!session?.user;

                state.user = session?.user || null;
                state.profile = null;

                if (state.user) {
                    const { data } = await supabase.from('profiles').select('role').eq('id', state.user.id).single();
                    state.profile = data;
                }
                
                // Always re-render nav to show correct login/logout state
                renderNav();

                // If auth state changes (login -> logout or vice versa), re-run routing
                // to handle access permissions (e.g., redirect from admin page on logout).
                if (wasLoggedIn !== isLoggedIn) {
                    handleRouting();
                }
            });
        }

        // --- START APP ---
        init();

    </script>
</body>
